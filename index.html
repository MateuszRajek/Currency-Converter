<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter = NBP rates</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <section class="title-of-application">
            <h1 class="title">Currency Converter</h1>
            <div class="scoreTxt"><span class="currentCurrency"></span></div>
        </section>
        <section class="currency-converter">
            <div class="wrapper">
                <div class="wrap">
                    <input type="number" name="amount-to-convert" id="amount-to-convert" class="amount-to-convert"
                        placeholder="0"><label for="amount-to-convert">Amount to convert</label>
                </div>
                <div class="wrap currency-options-wrapper">
                    <select name="currency" id="currency" class="currency-options">
                        <option value="eur">EUR</option>
                        <option value="chf">CHF</option>
                        <option value="usd">USD</option>
                        <option value="gbp">GBP</option>
                    </select><label for="currency">Choose the currency</label>
                </div>
                <div class="circle"><button class="click-to-convert-btn">Convert</button></div>
                <div class="wrap landscape-position-changer">
                    <input type="text" name="after-convert-value" id="after-convert-value" class="after-convert-value"
                        placeholder="0" readonly><label for="after-convert-value">Amount after currency
                        conversion</label>
                </div>
            </div>


        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
